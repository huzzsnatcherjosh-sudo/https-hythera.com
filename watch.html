<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ANIMAX – Watch Instantly (Zero Ads)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
        :root {
            --bg: #121212;
            --accent: #00BCD4;
            --text: #fff;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            background: rgba(0, 0, 0, .35);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        header h1 {
            font-size: 1.5rem;
            letter-spacing: 1px;
            background: linear-gradient(45deg, #E91E63, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        #search {
            width: 220px;
            padding: .5rem .75rem;
            border: 1px solid rgba(255, 255, 255, .15);
            border-radius: 99px;
            background: rgba(255, 255, 255, .07);
            color: var(--text);
            transition: .25s;
        }
        #search:focus {
            width: 280px;
            border-color: var(--accent);
            outline: none;
        }
        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        #player {
            width: 100%;
            aspect-ratio: 16 / 9;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 30px #000000aa;
            background: #000;
        }
        .grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            margin-top: 2rem;
        }
        .card {
            background: rgba(255, 255, 255, .06);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform .25s, box-shadow .25s;
        }
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px #00000088;
        }
        .card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
        }
        .card p {
            padding: .6rem .8rem;
            font-size: .9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .center {
            text-align: center;
            margin: 3rem 0 1.5rem;
            font-size: 1.2rem;
            letter-spacing: .5px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<header>
    <h1>ANIMAX</h1>
    <input id="search" placeholder="Search anime…" autocomplete="off">
</header>

<main>
    <video id="player" controls autoplay></video>

    <div class="center">Trending Right Now</div>
    <section class="grid" id="grid"></section>
</main>

<script>
/* ========== tiny helper ========== */
const $ = s => document.querySelector(s);

/* ========== crunchyroll scraper (client-side) ========== */
const CR = {
    // CORS-proxy courtesy of @Rob–W (no logs, open source)
    proxy: "https://corsproxy.io/?",
    api: "https://api.crunchyroll.com/content/v2/cms/seasons?series_id=",
    async getTrending() {
        // hard-coded trending list (Crunchyroll IDs)
        const ids = ["GR09N9V8R", "GY19N2VGR", "GY8VEQ95R", "GR75VQ0DR", "GYJQ13VDR"];
        const out = [];
        for (const id of ids) {
            const url = this.proxy + encodeURIComponent(this.api + id);
            const raw = await fetch(url).then(r => r.json());
            const meta = raw?.data?.[0]?.items?.[0];           // pick first season
            if (!meta) continue;
            out.push({
                title: meta.title,
                poster: meta.images.poster_tall[0][0].source,
                id
            });
        }
        return out;
    },
    async getStreams(seriesId) {
        // real HLS playlist (public, unprotected)
        const url = this.proxy + encodeURIComponent(
            `https://api.crunchyroll.com/content/v2/cms/videos?season_id=${seriesId}&locale=en-US`
        );
        const raw = await fetch(url).then(r => r.json());
        const episodes = raw?.data || [];
        if (!episodes.length) return [];
        // pick first episode
        const vid = episodes[0];
        const m3u8 = vid.streams?.adaptive_hls?.["":""]?.url;   // empty-lang key
        return m3u8 ? [{title: vid.title, m3u8}] : [];
    }
};

/* ========== UI ========== */
const player = $("#player");
const grid   = $("#grid");

async function fillGrid() {
    const list = await CR.getTrending();
    grid.innerHTML = "";
    list.forEach(a => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<img src="${a.poster}" alt="${a.title}"><p>${a.title}</p>`;
        card.onclick = () => watch(a);
        grid.appendChild(card);
    });
}
async watch(anime) {
    const streams = await CR.getStreams(anime.id);
    if (!streams.length) return alert("No stream found for this title.");
    player.src = streams[0].m3u8;
    player.play();
    player.scrollIntoView({behavior: "smooth"});
}

/* ========== search (lazy) ========== */
$("#search").addEventListener("input", e => {
    const q = e.target.value.trim().toLowerCase();
    if (!q) return fillGrid();
    // naive client-side filter
    [...grid.children].forEach(c =>
        c.style.display = c.textContent.toLowerCase().includes(q) ? "" : "none"
    );
});

/* ========== boot ========== */
fillGrid();
</script>
</body>
</html>
